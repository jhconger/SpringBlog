<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/partials/head :: head">
    <title>Profile</title>
</head>
<body>
<nav th:replace="/partials/navbar :: navbar"></nav>
<main>
    <h1>Here's your profile.</h1>
    <div sec:authentication="isAuthenticated()">
        <table class="table table-borderless">
            <tbody>
            <tr>
                <th scope="row">First Name</th>
                <td th:text="${#authentication.principal.firstName}"></td>
            </tr>
            <tr>
                <th scope="row">Last Name</th>
                <td th:text="${#authentication.principal.lastName}"></td>
            </tr>
            <tr>
                <th scope="row">Username</th>
                <td th:text="${#authentication.principal.username}"></td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td th:text="${#authentication.principal.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
