<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head">
    <title>All Posts</title>
</head>
<style>
    .car-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        border: 3px solid #eee;
        padding: 15px;
        border-radius: 10px;
        max-width: 100%;
        max-height: 100%;
        height: 260px;
        width: 260px;
    }

    .car-item:hover {
        height: 300px;
        width: 300px;
        transition: ease-in-out .5s;
        border: 3px solid #eee;
        box-shadow: black;
    }

    #card-container {
        flex-direction: row;
        justify-content: center;
    }

    .header {
        color: #94a1a6;
    }

    body {
        margin-bottom: 50px;
    }
</style>
<body class="bg-dark mb-5 pb-5">
<nav th:replace="/partials/navbar :: navbar"></nav>
<main class="m-4 mb-5 pb-5">
    <h3 class="header d-flex card bg-dark text-center">Here are all the posts: </h3>
    <div id="card-container" class=" d-flex flex-wrap">
        <div class="car-item card-deck d-flex justify-content-around mx-4 my-4 bg-info" style="overflow-y:auto;" th:each="post : ${posts}">
            <div class="card-title">
                <a class="btn btn-primary" th:href="@{/posts/{id}(id=${post.id})}"><h4 class="text-center" th:text="${post.title}"></h4></a>
            </div>
            <div class="card-content text-center">
                <p th:text="${post.body}"/>
            </div>
            <div>
                <p>Created by: <a th:text="${post.user.username}"/>
            </div>
            <div>
                <p>Email: <a th:text="${post.user.email}"/>
                </p>
            </div>
        </div>
    </div>
</main>
<footer th:replace="/partials/footer :: footer"></footer>
</body>
</html>
