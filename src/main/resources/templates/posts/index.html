<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head">
    <title>All Posts</title>
</head>
<style>
    .car-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        border: 3px solid #eee;
        padding: 15px;
        border-radius: 10px;
        background: green;
        max-width:100%;
        max-height:100%;
        height: 250px;
        width: 250px;
    }
    .car-item:hover {
        width: 800px;
        height: 200px;
        transition: ease-in-out .5s;
        border: 3px solid #eee;
        box-shadow: black;
    }
    .header {
        color: #94a1a6;
    }
</style>
<body class="bg-dark">
<nav th:replace="/partials/navbar :: navbar"></nav>
<main class="m-4 ">
    <h3 class="header d-flex card text-center">Here are all the posts: </h3>
    <div  id="drop" class="base car-one">
        <div class="card-deck">
            <div class="card-deck car-item bg-info mx-3 my-3 d-flex justify-content-center" style="overflow-y: auto;" th:each="post : ${posts}">
                <div th:href="@{/posts/{id}(id=${post.id})}">
                <h3 class="card-deck card-title btn btn-primary" th:text="${post.title}"></h3>
                </div>
                <p class="card-deck card-text" th:text="${post.body}"></p>
                <p class="card-deck card-footer " >Created by the user:
                    <a th:text="${post.user.username}"/><br>
                    Email: <a th:text="${post.user.email}"/>
                </p>
            </div>


        </div>
    </div>




</main>
<footer th:replace="/partials/footer :: footer"></footer>
</body>
</html>
