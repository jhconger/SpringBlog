<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head">
    <title>All Posts</title>
</head>
<style>
    .car-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        border: 3px solid #eee;
        padding: 15px;
        border-radius: 10px;
        background: green;
        max-width:100%;
        max-height:100%;
        height: 250px;
        width: 250px;
    }
    .car-item:hover {
        width: 800px;
        height: 200px;
        transition: ease-in-out .5s;
        border: 3px solid #eee;
        box-shadow: black;
    }
    .header {
        color: #94a1a6;
    }
</style>
<body class="bg-dark">
<nav th:replace="/partials/navbar :: navbar"></nav>
<main class="m-4 ">
    <h3 class="header d-flex card text-center">Here are all the posts: </h3>
    <div class="car-item card-deck d-flex justify-content-around mx-4 my-4 bg-info col-4"  style="overflow-y: auto;" th:each="post : ${posts}">
        <div class="card-title">
            <a class="btn btn-primary" th:href="@{/posts/{id}(id=${post.id})}"><h4 class ="text-center" th:text="${post.title}"></h4></a>
        </div>
        <div class="card-content">
            <p th:text="${post.body}"/>
        </div>
        <div class="card-text text-center" >
            <p>Created by: <a th:text="${post.user.username}"/>
            Email: <a th:text="${post.user.email}"/>
            </p>
        </div>
    </div>

    <script>
        $("car-1").click(function () {
            $("li").css({"font-weight":"bolder", "color":"brown"})
        });
        $("car-2").click(function () {
            $("li").css({"font-weight":"bolder", "color":"brown"})
        });
        $("car-3").click(function () {
            $("li").css({"font-weight":"bolder", "color":"brown"})
        });
        /*Will Continue after functionality*/
        var car = document.getElementsByClassName("car-one");
        car.addEventListener('click', clicker );
        function clicker() {
            $("car-two").css({"font-weight":"bolder", "color":"brown"})
        }
        document.onscroll = function() {
            if (window.innerHeight + window.scrollY > document.body.clientHeight) {
                document.getElementById('drop').style.display='none';
            }
        }
    </script>

</main>
<footer th:replace="/partials/footer :: footer"></footer>
</body>
</html>
