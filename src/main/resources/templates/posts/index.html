<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head">
    <title>All Posts</title>
</head>
<style>
    .car-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        border: 3px solid #eee;
        padding: 15px;
        border-radius: 10px;
        background: green;
        max-width:100%;
        max-height:100%;
        height: 150px;
        width: 150px;
    }
    .car-item:hover {
        width: 800px;
        height: 200px;
        transition: ease-in-out 2s;
        border: 3px solid #eee;
        box-shadow: black;
    }
</style>
<body>
<nav th:replace="/partials/navbar :: navbar"></nav>
<main>
    <h3>Here are all the posts: </h3>
    <div class="container-fluid">
    <div class="car-item card-deck d-flex align-center col flex-row bg-info mx-4 my-4"  style="overflow-y: auto;" th:each="post : ${posts}">
        <div class="card-title">
            <a th:href="@{/posts/{id}(id=${post.id})}"><h3 th:text="${post.title}"></h3></a>
        </div>
        <div class="card-body">
            <p th:text="${post.body}"></p>
        </div>
        <div class="card-footer" >
            <p>Created by the user:
                <a th:text="${post.user.username}"/><br>
                Email: <a th:text="${post.user.email}"/>
            </p>
        </div>
    </div>
    </div>
</main>

<footer th:replace="/partials/footer :: footer"></footer>
</body>
</html>
